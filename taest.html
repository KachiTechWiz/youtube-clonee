<!DOCTYPE html>
<html>
<head>
  <title>My Simple Template</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    main {
      padding: 20px;
    }

    /* Use the unique identifier to style specific elements */
    .my-unique-id h1 {
      color: #00f;
    }

    .my-unique-id p {
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="my-unique-id">My Simple Template</h1>
  </header>
  <main>
    <p class="my-unique-id">This is the main content of my simple template.</p>
  </main>
</body>
</html>
